<!DOCTYPE html>
<html lang="en">
<head>
<title>Current Date</title>
<meta name="description" content="this gives information about the dates at which path of light yoga studio will be open to help the clients make schedules.">
<meta charset="utf-8">
</head>
<body>
<h1>JavaScript Example</h1>
<h2>Today is 
<script>
var myDate = new Date()
var month = myDate.getMonth() + 1
var day = myDate.getDate()
var year = myDate.getFullYear()
document.write(month + "/" + day + "/" + year)
</script>
</h2>
</body>
</html>
